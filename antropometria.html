<!DOCTYPE html>
<html>
<head>
  <title>Avaliação Antropométrica</title>
  <script src="script.js">
  </script>
  <style>
    .tab-content {
      display: none;
    }

    .active {
      display: block;
    }

    .tab-button {
      cursor: pointer;
      padding: 10px 20px;
      background-color: #ccc;
      border: 1px solid #aaa;
      border-radius: 5px;
      margin: 5px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Avaliação Antropométrica</h1>
  <div>
    <label>Nome:</label>
    <input type="text" id="nome" required>
  </div>
  <div>
    <label>Idade:</label>
    <input type="number" id="idade" required>
  </div>
 <!-- <div>
    <label>Altura (cm):</label>
    <input type="number" id="altura" required>
  </div>
  <div>
    <label>Peso (kg):</label>
  </div>
  -->
  <div>
  <label>Sexo:</label>
    <select id="genero" onchange="qualprotocolo()">
        <option value="homem">Homem</option>
        <option value="mulher">Mulher</option>
      </select>
  </div>
  <br>
  <div id="tab-container">
    <div class="tab-button" onclick="mostrarAba('aba1')">Circunferências</div>
    <div class="tab-button" onclick="mostrarAba('aba2')">Composição Corporal</div>

    <div id="aba1" class="tab-content">
      <h3>Insira o valor das circunferências (em centímetros)</h3>
      <p><form>
        <label for="braco_direito_contraido">Braço Direito Contraído:</label>
        <input type="text" id="braco_direito_contraido" name="braco_direito_contraido">
    
        <label for="braco_esquerdo_contraido">Braço Esquerdo Contraído:</label>
        <input type="text" id="braco_esquerdo_contraido" name="braco_esquerdo_contraido"><br>
    
        <label for="antebraco_direito">Antebraço Direito:</label>
        <input type="text" id="antebraco_direito" name="antebraco_direito">
    
        <label for="antebraco_esquerdo">Antebraço Esquerdo:</label>
        <input type="text" id="antebraco_esquerdo" name="antebraco_esquerdo"><br>
    
        <label for="torax_relaxado">Tórax Relaxado:</label>
        <input type="text" id="torax_relaxado" name="torax_relaxado"><br>
    
        <label for="cintura">Cintura:</label>
        <input type="text" id="cintura" name="cintura"><br>
    
        <label for="abdome">Abdome:</label>
        <input type="text" id="abdome" name="abdome"><br>
    
        <label for="quadril">Quadril:</label>
        <input type="text" id="quadril" name="quadril"><br>
    
        <label for="coxa_direita">Coxa Direita:</label>
        <input type="text" id="coxa_direita" name="coxa_direita">
    
        <label for="coxa_esquerda">Coxa Esquerda:</label>
        <input type="text" id="coxa_esquerda" name="coxa_esquerda"><br>
    
        <label for="panturrilha_direita">Panturrilha Direita:</label>
        <input type="text" id="panturrilha_direita" name="panturrilha_direita">
    
        <label for="panturrilha_esquerda">Panturrilha Esquerda:</label>
        <input type="text" id="panturrilha_esquerda" name="panturrilha_esquerda"><br>
    
        <input type="submit" value="Enviar">
      </form></p>
    </div>
    
    <div id="aba2" class="tab-content">
      <p><div>
        <label>Selecione o protocolo</label>
        <select id="protocolo" onchange="qualprotocolo()">
          <option value="SeteDobras">7 dobras (Jackson e Pollock)</option>
          <option value="TresDobras">3 dobras (Jackson e Pollock)</option>
        </select>
      </div>  
      <p><h3>Insira os valores das dobras cutâneas (em milímetros):</h3></p>
      
      <div>
        <label for="triceps">Tríceps:</label>
        <input type="number" id="triceps" value="0" required>
      </div>
      <div>
        <label for="peitoral">Peitoral:</label>
        <input type="number" id="peitoral" value="0" required>
      </div>
      <div>
        <label for="subescapular">Subescapular:</label>
        <input type="number" id="subescapular" value="0" required>
      </div>
      <div>
        <label for="supraIliaca">Suprailíaca:</label>
        <input type="number" id="supraIliaca" value="0" required>
      </div>
      <div>
        <label for="abdominal">Abdominal:</label>
        <input type="number" id="abdominal" value="0" required>
      </div>
      <div>
        <label for="axilarMedia">Axilar média:</label>
        <input type="number" id="axilarMedia" value="0" required>
      </div>
      <div>
        <label for="coxa">Coxa:</label>
        <input type="number" id="coxa" value="0" required>
      </div>
      
      <button onclick="calcularPercentualGordura()">Calcular</button>
      
      <p id="resultado"></p></p>
    </div>
  </div>
</body>
</html>
